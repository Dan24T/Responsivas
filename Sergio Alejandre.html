<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Responsiva</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: 'Arial', sans-serif;
            padding-bottom: 80px; /* Espacio para el footer */
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .white-box {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        hr {
            border-color: #c7c7c7;
        }

        table {
            width: 100%;
            background-color: #ffffff;
            color: #333;
            border: 1px solid #e0e0e0;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        .btn {
            display: inline-block;
            background-color: #ea0000;
            color: #ffffff;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #b60000;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            left: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="white-box">
            <h2>Descripción de Responsiva</h2>
            <hr>
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Nombre del responsable:</th>
                            <td>Carlos Daniel Torres Vazquez</td>
                        </tr>
                        <tr>
                            <th>Área:</th>
                            <td>Sistemas</td>
                        </tr>
                        <tr>
                            <th>Modelo del equipo:</th>
                            <td>Lenovo G20</td>
                        </tr>
                        <tr>
                            <th>Número de serie del equipo:</th>
                            <td>34DNSDFF</td>
                        </tr>
                        <tr>
                            <th>Número de serie del cargador:</th>
                            <td>34DNSDFF</td>
                        </tr>
                        <tr>
                            <th>Equipo compartido:</th>
                            <td>No</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-4">
                <a href="https://nike.box.com/s/v69pbrd3mg1n1g4u4mtry8tjd9u537k9" target="_blank" class="btn">
                    Ver Responsiva <i class="fas fa-external-link-alt ml-1"></i>
                </a>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
